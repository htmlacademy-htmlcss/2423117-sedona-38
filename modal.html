<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Седона</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
<div class="modal-container modal-container-close">
  <div class="modal modal-search">
    <button class="modal-close-button" type="button">
      <span class="visually-hidden">Закрыть</span>
    </button>
    <form
      class="modal-content"
      action="https://echo.htmlacademy.ru/"
      method="get"
    >
      <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
      <div class="visit-dates">
        <label class="modal-dates modal-subtitle" for="arival-date"
          >Дата заезда:</label
        >
        <input
          class="dates modal-text"
          type="text"
          id="arival-date"
          name="check-in"
          placeholder="Укажите дату приезда"
          value="27 апреля 2020"
        />
        <svg
          class="calendar"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
        >
          <path
            fill="currentColor"
            d="M5.75 10c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5Z"
          />
          <path
            fill="currentColor"
            d="M15 2h-2V0h-1v2H4V0H3v2H1c-.6 0-1 .4-1 1v11c0 .5.4 1 1 1h14c.5 0 1-.5 1-1V3c0-.6-.5-1-1-1Zm0 12H1V7h14v7ZM1 6V3h2v2h1V3h8v2h1V3h2v3H1Z"
          />
          <path
            fill="currentColor"
            d="M8 10c.3 0 .5-.2.5-.5S8.3 9 8 9s-.5.2-.5.5.2.5.5.5ZM10.25 10c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM5.75 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM3.5 10c.3 0 .5-.2.5-.5S3.8 9 3.5 9s-.5.2-.5.5.2.5.5.5ZM3.5 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM8 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM10.25 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM12.5 10c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM12.5 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5Z"
          />
        </svg>
        <span class="notice">Мы не можем отправить вас в прошлое.</span>
      </div>
      <div class="visit-dates">
        <label class="modal-dates modal-subtitle" for="date-of-departure"
          >Дата выезда:</label
        >
        <input
          class="dates modal-text"
          type="text"
          id="date-of-departure"
          name="departure"
          placeholder="Укажите дату отъезда"
          value="1 сентября 2023"
        />
        <svg
          class="calendar"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
        >
          <path
            fill="currentColor"
            d="M5.75 10c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5Z"
          />
          <path
            fill="currentColor"
            d="M15 2h-2V0h-1v2H4V0H3v2H1c-.6 0-1 .4-1 1v11c0 .5.4 1 1 1h14c.5 0 1-.5 1-1V3c0-.6-.5-1-1-1Zm0 12H1V7h14v7ZM1 6V3h2v2h1V3h8v2h1V3h2v3H1Z"
          />
          <path
            fill="currentColor"
            d="M8 10c.3 0 .5-.2.5-.5S8.3 9 8 9s-.5.2-.5.5.2.5.5.5ZM10.25 10c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM5.75 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM3.5 10c.3 0 .5-.2.5-.5S3.8 9 3.5 9s-.5.2-.5.5.2.5.5.5ZM3.5 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM8 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM10.25 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5ZM12.5 10c.3 0 .5-.2.5-.5s-.2-.5-.5-.5-.5.2-.5.5.2.5.5.5ZM12.5 11c-.3 0-.5.2-.5.5s.2.5.5.5.5-.2.5-.5-.2-.5-.5-.5Z"
          />
        </svg>
        <span class="invite"
          >На эти даты есть свободные номера. Пока есть.</span
        >
      </div>
      <div class="visit-people-column">
        <div class="visit-people">
          <label class="people modal-subtitle" for="adults"
            >Взрослые:</label
          >
          <div class="button-container">
          <button class="modal-button modal-text" type="button">
            <svg class="minus"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="2"
              fill="none"
            >
              <path
                fill="currentColor"
                fill-opacity=".3"
                d="M0 0v2h14V0H0Z"
              />
            </svg>
          </button>
          <input
            class="people-number modal-text"
            id="adults"
            type="number"
            name="adults"
            value="2"
          />
          <button class="modal-button modal-text" type="button">
            <svg class="plus"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              fill="none"
            >
              <path
                fill="currentColor"
                fill-opacity=".3"
                d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z"
              />
            </svg>
          </button>
        </div>
        </div>
        <div class="visit-people">
          <div class="form-lable form-lable-icon">
            <label class="people modal-subtitle" for="children"
              >Дети:</label
            >
            <div class="tooltip">
              <button
                class="button-tooltip"
                type="button"
                aria-labelledby="tooltip-label-date"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="26"
                  fill="none"
                >
                  <circle cx="13" cy="13" r="13" fill="currentColor" />
                  <path
                    fill="#fff"
                    fill-rule="evenodd"
                    d="M12 7h2v2h-2V7Zm2 12h-2v-9h2v9Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <span
                class="tooltip-text"
                role="tooltip"
                id="tooltip-label-date"
              >
                Укажите количество детей, которые будут с вами, возраст
                которых от 6 до 18 лет. Дети до 6 лет размещаются
                бесплатно.</span
              >
            </div>
          </div>
          <button class="modal-button modal-text" type="button">
            <svg class="minus"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="2"
              fill="none"
            >
              <path
                fill="currentColor"
                fill-opacity=".3"
                d="M0 0v2h14V0H0Z"
              />
            </svg>
          </button>
          <input
            class="people-number modal-text"
            id="children"
            type="number"
            name="children"
            value="2"
          />
          <button class="modal-button modal-text" type="button">
            <svg class="plus"
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              fill="none"
            >
              <path
                fill="currentColor"
                fill-opacity=".3"
                d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <button class="modal-search-button button dark-blue" type="submit">
        Найти
      </button>
    </form>
  </div>
</div>
</body>
